{% extends 'layouts/base.html' %}

{% block content %}
<span class="title">
    <h2>{% block title %} {{ user.firstname }} {{ user.lastname }}{% endblock %}</h2>
</span>
<div class="content">
    <div class="user">
        <p><b>#{{ user.id }}</b></p>
        <b>
            <p class="name">{{ user.firstname }} {{ user.lastname }}</p>
        </b>
        <p>{{ user.email }}</p>
        <p>{{ user.nick }}</p>
        <p>{{ user.password }}</p>
        <p>Joined: {{ user.created_at }}</p>
        <a href="{{ url_for('edit', user_id=user.id) }}">Edit</a>
        <hr>
        <form method="POST" action="{{ url_for('delete', user_id=user.id) }}">
            <input type="submit" value="Delete User" onclick="return confirm('Are you want to delte this entry?')">
        </form>
    </div>
</div>
{% endblock %}
